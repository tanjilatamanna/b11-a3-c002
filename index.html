<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nature's platter</title>
  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <!-- deisyui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/3000de4b8a.js" crossorigin="anonymous"></script>
  <style>
    .sora-font {
      font-family: "Sora", serif;
    }
  </style>

</head>

<body class="sora-font">
  <!-- header -->
  <header class="bg-[#FFFFFF">
    <nav class="lg:px-20 border border-green-600 lg:border-none ">
      <div class="navbar p-4">
        <div class="navbar-start">
          <img src="c2-assets/logo-header.png" alt="header-logo">
        </div>

        <div class="navbar-center hidden lg:flex">
          <ul class="menu  menu-horizontal px-1">
            <li class="font-semibold"> <a>Product </a></li>
            <li class="font-semibold"><a>Services</a></li>
            <li class="font-semibold"><a>Contact us</a></li>

          </ul>
        </div>

        <div class="navbar-end  gap-6">
          <i class="fa-solid fa-magnifying-glass hidden lg:block"></i>
          <i class="fa-solid fa-cart-shopping hidden lg:block"></i>
          <button class="btn hidden lg:block  btn-outline font-normal btn-success">Login</button>
          <button class="btn hidden lg:block  bg-[#179800] font-normal text-white">Register</button>

        </div>
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
      </div>
    </nav>
  </header>
  <!-- main -->

  <main class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
    <div class="hero">
      <div class="hero-content text-center">
        <div class="max-w-auto">
          <h1 class="text-4xl font-bold lg:text-5xl leading-normal">Freshness <span class="text-[#179800]">You Can</span> <br> <span class="text-[#179800]"> Count On,</span>
            Prices You’ll Love!</h1>
          <p class="py-4">
            Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you
            covered every day!
          </p>
          <img src="/c2-assets/hero-vegetables.png" alt="">
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer>

  </footer>
